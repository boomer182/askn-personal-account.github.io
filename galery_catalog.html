<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/media.css">
    <title>Галерея | НАСЛЕДИЕ</title>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img src="img/logo 2.svg" alt="logo" class="logo">
                    </div>
        
                    <nav class="header__nav">
                        <ul class="header__nav_menu">
                            <li class="header__nav-item"><a href="index.html" class="header__nav-link">Главная</a></li>

                            <li class="header__nav-item"><a href="contacts.html" class="header__nav-link">Контакты</a></li>
                        </ul>
                    </nav>
        
                    <div class="header__buttons">
                        <button class="header__notifications">
                            <img src="img/notifications.svg" alt="notifications" class="bell">

                        <div class="notifications-popup">
                            <div class="notifications-popup__header">Уведомления</div>
                            <div class="notifications-popup__content">
                                <!-- Здесь будут отображаться уведомления -->
                            </div>
                            <button class="notifications-popup__close">&times;</button>
                        </div>

                        </button>
                    </div>
                </div>

            </div>

        <main class="main_">
            <section class="catalog">

                    <h1 class="catalog__title">Галерея</h1>

                    <p class="step__name">Название этапа</p>

                    <div class="catalog__folders">

                        </div>
                        <div class="catalog__folders-item">
                            <div class="catalog__folders-item_content">
                                <img src="./img/folder_icon.svg" alt="">

                            </div>
                        </div>
                        <div class="catalog__folders-item">
                            <div class="catalog__folders-item_content">

                            </div>
                        </div>
                        <div class="catalog__folders-item">
                            <div class="catalog__folders-item_content">
                                <img src="./img/folder_icon.svg" alt="">

                            </div>
                        </div>
                        <div class="catalog__folders-item">
                            <div class="catalog__folders-item_content">
                                <img src="./img/folder_icon.svg" alt="">

                        </div>

                            </div>
                        </div>
                    </div>
                </div>

        <footer class="footer">
            <div class="footer__block">
                <p>ООО АСК "Наследие". All Rights Reserved.</p>
            </div>
